name: online_school_local_test

services:
  # PostgreSQL Database for testing
  postgres-test:
    container_name: postgres_test
    build:
      context: .
      dockerfile: ./docker/Dockerfile.postgres
    restart: always
    env_file:
      - .env.docker.test
    environment:
      POSTGRES_PASSWORD: test_password
      POSTGRES_USER: test_user
      POSTGRES_DB: school_test_db
      PG_DATA: /var/lib/postgresql/data
    ports:
      - "5435:5432"
    volumes:
      - pgdata-local-test:/var/lib/postgresql/data
      - ./src/modules/user-schedule/pg-function/function.sql:/function.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d school_test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Backend application for testing
  backend-test:
    container_name: backend_test
    build:
      context: ../..
      dockerfile: apps/backend/Dockerfile
    restart: always
    env_file:
      - .env.docker.test
    environment:
      NODE_ENV: test
      POSTGRES_HOST: postgres-test
      POSTGRES_PORT: 5432
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: school_test_db
      JWT_SECRET: test_secret_shbqchbc
      PORT: 3000
      LOG_FILE: app.log
      LOG_ACCESS_FILE: access.log
      LOG_ERROR_FILE: error.log
      COURSE_COMMISION: 1.20
    ports:
      - "3000:3000"
    depends_on:
      postgres-test:
        condition: service_healthy
    volumes:
      - ./logs:/workspace/apps/backend/logs
    command: sh -c "pnpm migration:run && pnpm seed:run && (pnpm pg:update-function || echo 'Skipping pg:update-function') && node dist/src/main"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/auth/check?email=healthcheck@test.com || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - test-network

  # Test runner - can run unit, integration, and e2e tests
  test-runner:
    container_name: test_runner
    build:
      context: ../..
      dockerfile: apps/backend/tests/test_runner/Dockerfile
    env_file:
      - .env.docker.test
    environment:
      NODE_ENV: test
      TEST_API_URL: http://backend-test:3000
      JWT_SECRET: test_secret_shbqchbc
      IS_OFFLINE: "false"
      JEST_TIMEOUT: 60000
      POSTGRES_HOST: postgres-test
      POSTGRES_PORT: 5432
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: school_test_db
    depends_on:
      backend-test:
        condition: service_healthy
    volumes:
      - ./allure-results:/workspace/apps/backend/allure-results
      - ./allure-report:/workspace/apps/backend/allure-report
    networks:
      - test-network
    # Use profiles to control which tests to run
    # Run specific test types:
    # - Unit tests: docker compose --profile unit up
    # - Integration tests: docker compose --profile integration up
    # - E2E tests: docker compose --profile e2e up
    # Or run manually: docker compose exec test-runner pnpm run test:unit

networks:
  test-network:
    driver: bridge

volumes:
  pgdata-local-test:
