name: online_school_test

services:
  # PostgreSQL Database for testing
  postgres-test:
    container_name: postgres_test_ci
    build:
      context: .
      dockerfile: ./docker/Dockerfile.postgres
    restart: always
    env_file:
      - .env.docker.test
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-test_password}
      POSTGRES_USER: ${POSTGRES_USER:-test_user}
      POSTGRES_DB: ${POSTGRES_DB:-school_test_db}
      PG_DATA: /var/lib/postgresql/data
    ports:
      - "5435:5432"
    volumes:
      - pgdata-test:/var/lib/postgresql/data
      - ./src/modules/user-schedule/pg-function/function.sql:/function.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-test_user} -d ${POSTGRES_DB:-school_test_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Backend application for testing
  backend-test:
    container_name: backend_test_ci
    build:
      context: ../..
      dockerfile: apps/backend/Dockerfile
    restart: always
    env_file:
      - .env.docker.test
    environment:
      NODE_ENV: test
      POSTGRES_HOST: postgres-test
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-test_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-test_password}
      POSTGRES_DB: ${POSTGRES_DB:-school_test_db}
      JWT_SECRET: ${JWT_SECRET:-test_secret_shbqchbc}
      PORT: 3000
      LOG_FILE: ${LOG_FILE:-app.log}
      LOG_ACCESS_FILE: ${LOG_ACCESS_FILE:-access.log}
      LOG_ERROR_FILE: ${LOG_ERROR_FILE:-error.log}
      COURSE_COMMISION: ${COURSE_COMMISION:-1.20}
    ports:
      - "3000:3000"
    depends_on:
      postgres-test:
        condition: service_healthy
    volumes:
      - ./logs:/workspace/apps/backend/logs
    command: sh -c "pnpm migration:run && pnpm seed:run && (pnpm pg:update-function || echo 'Skipping pg:update-function') && node dist/src/main"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/auth/check?email=healthcheck@test.com || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - test-network

  # Test runner - can run unit, integration, and e2e tests
  test-runner:
    container_name: test_runner_ci
    build:
      context: ../..
      dockerfile: apps/backend/tests/test_runner/Dockerfile
    env_file:
      - .env.docker.test
    environment:
      NODE_ENV: test
      TEST_API_URL: http://backend-test:3000
      JWT_SECRET: ${JWT_SECRET:-test_secret_shbqchbc}
      IS_OFFLINE: "false"
      JEST_TIMEOUT: ${JEST_TIMEOUT:-60000}
      POSTGRES_HOST: postgres-test
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-test_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-test_password}
      POSTGRES_DB: ${POSTGRES_DB:-school_test_db}
    depends_on:
      postgres-test:
        condition: service_healthy
    volumes:
      - ./allure-results:/workspace/apps/backend/allure-results
      - ./allure-report:/workspace/apps/backend/allure-report
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  pgdata-test:
