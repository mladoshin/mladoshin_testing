name: Backend Tests CI/CD

on:
  push:
    branches: [ main, develop, lab_02 ]
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - 'packages/**'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    env:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: school_test_db
      POSTGRES_PORT: 5432
      POSTGRES_HOST: postgres-test
      JWT_SECRET: test_secret_shbqchbc
      LOG_FILE: app.log
      LOG_ACCESS_FILE: access.log
      LOG_ERROR_FILE: error.log
      COURSE_COMMISION: "1.20"
      IS_OFFLINE: "false"
      JEST_TIMEOUT: "60000"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare test directories
        run: |
          mkdir -p allure-results allure-report logs
          chmod -R 777 allure-results allure-report logs

      - name: Build test infrastructure
        run: |
          cd ../..
          docker compose -f apps/backend/docker-compose.test.yml build --parallel

      - name: Start PostgreSQL
        run: |
          docker compose -f docker-compose.test.yml up -d postgres-test

      - name: Wait for PostgreSQL
        run: |
          timeout 60 bash -c 'until docker compose -f docker-compose.test.yml exec -T postgres-test pg_isready -U $POSTGRES_USER -d $POSTGRES_DB; do echo "Waiting for PostgreSQL..."; sleep 2; done'

      - name: Run Unit Tests
        id: unit_tests
        run: |
          echo "::group::Running Unit Tests"
          docker compose -f docker-compose.test.yml run --rm test-runner pnpm run test:unit
          echo "::endgroup::"
        continue-on-error: true

      - name: Check unit tests status
        if: steps.unit_tests.outcome == 'failure'
        run: |
          echo "::error::Unit tests failed"
          exit 1

      - name: Run Integration Tests
        id: integration_tests
        run: |
          echo "::group::Running Integration Tests"
          docker compose -f docker-compose.test.yml run --rm test-runner pnpm run test:integration
          echo "::endgroup::"
        continue-on-error: true

      - name: Check integration tests status
        if: steps.integration_tests.outcome == 'failure'
        run: |
          echo "::error::Integration tests failed"
          exit 1

      - name: Start Backend Service
        run: |
          docker compose -f docker-compose.test.yml up -d backend-test

      - name: Wait for Backend
        run: |
          echo "Waiting for backend to be ready..."
          timeout 120 bash -c 'until docker compose -f docker-compose.test.yml exec -T backend-test curl -f http://localhost:3000/api/auth/check?email=healthcheck@test.com > /dev/null 2>&1; do echo "Waiting for backend..."; sleep 3; done' || {
            echo "Backend failed to start. Checking logs..."
            docker compose -f docker-compose.test.yml logs backend-test
            exit 1
          }

      - name: Run E2E Tests
        id: e2e_tests
        run: |
          echo "::group::Running E2E Tests"
          docker compose -f docker-compose.test.yml run --rm test-runner pnpm run test:e2e
          echo "::endgroup::"
        continue-on-error: true

      - name: Show test results summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ steps.unit_tests.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ steps.integration_tests.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ steps.e2e_tests.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: apps/backend/allure-results/
          if-no-files-found: warn
          retention-days: 30

      - name: Get Allure history
        if: always()
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        id: allure-report
        with:
          allure_results: apps/backend/allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          allure_history: allure-history
          keep_reports: 20

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          if-no-files-found: warn
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Add report URL to summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Test Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¥ [Download Allure Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            echo "- ðŸŒ [View Live Report on GitHub Pages](https://${{ github.repository_owner }}.github.io/${REPO_NAME}/)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "::group::PostgreSQL Logs"
          docker compose -f docker-compose.test.yml logs postgres-test
          echo "::endgroup::"

          echo "::group::Backend Logs"
          docker compose -f docker-compose.test.yml logs backend-test || echo "Backend not started"
          echo "::endgroup::"

          echo "::group::Test Runner Logs"
          docker compose -f docker-compose.test.yml logs test-runner || echo "No test runner logs"
          echo "::endgroup::"

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

      - name: Check E2E tests status
        if: steps.e2e_tests.outcome == 'failure'
        run: |
          echo "::error::E2E tests failed"
          exit 1
